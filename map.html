<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Monda|Poppins|Righteous&display=swap" rel="stylesheet">
    <title>WhatDo</title>

</head>

<body>
    <div class="wrapper">
        <header class="header">
            <input type=text placeholder="search" class="headeritem" id="searchbar">
            <button type=button class="headeritem" id="searchbutton">Search</button>
            <h1 class="headertitle" id="title">WhatDo</h1>
            <h2 class="headeritem">
                <nav class="nav">
                    <a href="index.html" style="color:black;">Home | </a>
                    <a href="map.html" style="color:black;">Map (Extras)</a>

                </nav>
            </h2>
        </header>
        <div class="mapbody">
            <p class="maptitle">Events Map</p>
            <p class="mapdesc">This map displays other events happening in your area. Click the marker for details, or to purchase tickets.</p>
            <p id="location"></p>
            <div id="map"></div>
            <div w-type="map" w-tmapikey="ngKYGjzcV2SX5MIxtwyrTztf3GCREITJ"
                w-googleapikey="AIzaSyBn_L8TbQJ4cs6XmivU1duYOgX-ojkDK1c" w-keyword="" w-theme="simple"
                w-colorscheme="light" w-width="800" w-height="650" w-size="25" w-border="5" w-borderradius="5"
                w-postalcode="" w-radius="25" w-countrycode="US" w-city="" w-period="week" w-layout="vertical"
                w-attractionid="" w-promoterid="" w-venueid="" w-affiliateid="" w-segmentid="" w-proportion="custom"
                w-geoposition="on" w-source="" w-latlong="" w-margin="100" id="map1"></div>
            <!-- <div id="events"></div> -->
        </div>
        <footer class="footer">
            <p>Copyright &copy; 2019</p>

        </footer>
    </div>
    <!-- <script src="https://maps.googleapis.com/maps/api/js" async defer></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBn_L8TbQJ4cs6XmivU1duYOgX-ojkDK1c&libraries=visualization,places"
        async defer></script>
    <script
        src="https://ticketmaster-api-staging.github.io/products-and-docs/widgets/map/1.0.0/lib/main-widget.js"></script>
    <script src="map.js"></script>

</body>

</html>
